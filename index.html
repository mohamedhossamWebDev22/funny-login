<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style/style.css">

        <title>Login</title>

        <link rel="shortcut icon" href="./imgs/img1.png" type="image/x-icon">
    </head>
    <body>
        <div class="content">
            <form>
                <label for="" class="title">Login</label>

                <br>

                <img src="./imgs/img2.png" alt="default" id="image">

                <br>

                <input placeholder="Enter Your email" id="inp1" type="text">

                <br>

                <div class="pass">
                    <input placeholder="Enter Your password" id="inp2" type="text">
                    <input type="button" id="showBtn" value="Show">
                </div>

                <br>
                <br>

                <input type="button" id="btn" value="Login">
            </form>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
